<div class="wrap">
  <div class="header-left">
    <button type="button" class="btn icon-btn" id="navToggle" aria-controls="tabs" aria-expanded="false" aria-label="Navigacijos meniu" title="Navigacijos meniu">
      <svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <div>
      <h1>Sunkios traumos forma</h1>
      <div class="sub">Aktyvacija · ABCE · Santrauka <span id="activationIndicator" class="activation-dot"></span><span id="activationStatusText" class="sr-only" aria-live="polite"></span></div>
    </div>
  </div>
  <div class="header-center">
      <div class="toolbar" id="arrivalBar">
      <button type="button" class="btn icon-btn primary" id="btnAtvyko" aria-label="Atvyko" title="Atvyko"><svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><polyline points="20 6 9 17 4 12"/></svg>Atvyko</button>
      <span id="arrivalTimer" class="arrival-timer" aria-live="polite"></span>
    </div>
    <div class="patient-menu">
      <button type="button" class="btn icon-btn" id="patientMenuToggle" aria-controls="sessionBar" aria-expanded="false" aria-label="Paciento meniu" title="Paciento meniu"><svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg></button>
      <div class="toolbar patient-menu-content" id="sessionBar" hidden aria-hidden="true">
        <div class="session-filter">
          <input type="text" id="sessionSearch" placeholder="Search sessions">
        </div>
        <select id="sessionSelect" class="w-auto"></select>
        <button type="button" class="btn icon-btn" id="btnNewSession" aria-label="Nauja sesija" title="Nauja sesija"><svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg></button>
        <button type="button" class="btn" id="btnManageSessions">Manage patients</button>
      </div>
    </div>
  </div>
  <div class="header-actions">
    <div class="toolbar" id="desktopActions">
      <button type="button" class="btn icon-btn" id="btnTheme" aria-label="Tamsus režimas" title="Tamsus režimas"></button>
    </div>
    <div class="status-wrap">
      <div id="userList" class="user-list"></div>
      <div id="saveStatus" aria-live="polite"></div>
    </div>
  </div>
</div>
<div class="nav-overlay" hidden></div>
<div class="patient-menu-overlay" hidden></div>
